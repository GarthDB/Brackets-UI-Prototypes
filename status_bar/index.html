<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Basic Starter</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts/SourceSans/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/app.js"></script><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <header></header>
    <div id="content">
      <ul>
        <li><a href="#">No status</a></li>
        <li><a href="#">Warning</a></li>
        <li><a href="#">Error</a></li>
      </ul>
    </div>
    <div id="status-bar">
      <div id="cursor-position"><span class="line">Line 1</span>,<span class="column">Column 1</span></div>
      <div id="line-count">37 Lines</div>
      <div id="file-type">css</div>
      <div id="tab-space-toggle">
        <input id="tab-radio" type="radio" value="tab">
        <label for="tab-radio" title="Click to switch to spaces" class="selected">Tab Size</label>
        <input id="space-radio" type="radio" value="space">
        <label for="space-radio" title="Click to switch to tabs">Spaces</label>
      </div>
      <div id="tab-width">
        <label title="Click to edit width">4</label>
        <input type="number" name="quantity" min="1" max="10" maxlength="2" size="2" value="4" class="hidden">
      </div>
      <div id="status"></div>
    </div>
  </body>
</html>
