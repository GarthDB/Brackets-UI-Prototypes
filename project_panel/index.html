<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Basic Starter</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/app.js"></script><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <aside id="project_panel">
      <div id="file_selection"></div>
      <section class="working_files">
        <header>Working Files</header>
        <ul>
          <li class="file"><a><span class="filename">brackets</span><span class="extension">.js</span></a></li>
          <li class="file selected"><a><span class="filename">index</span><span class="extension">.html</span></a></li>
          <li class="file"><a><span class="filename">main</span><span class="extension">.css</span></a></li>
        </ul>
      </section>
      <section class="project_files">
        <header>Site</header>
        <ul>
          <li class="folder"><a><span class="foldername">css</span></a>
            <ul>
              <li class="file"><a><span class="filename">main</span><span class="extension">.css</span></a></li>
              <li class="file"><a><span class="filename">reset</span><span class="extension">.css</span></a></li>
            </ul>
          </li>
          <li class="folder collapsed"><a><span class="foldername">img</span></a>
            <ul>
              <li class="file"><a><span class="filename">logo</span><span class="extension">.png</span></a></li>
              <li class="file"><a><span class="filename">icon</span><span class="extension">.svg</span></a></li>
            </ul>
          </li>
          <li class="file"><a><span class="filename">index</span><span class="extension">.html</span></a></li>
          <li class="folder collapsed"><a><span class="foldername">js</span></a>
            <ul>
              <li class="file"><a><span class="filename">app</span><span class="extension">.js</span></a></li>
              <li class="file"><a><span class="filename">jquery</span><span class="extension">.js</span></a></li>
            </ul>
          </li>
        </ul>
      </section>
    </aside>
    <div id="content">
      <header>
        <h1 class="filename">index.html</h1>
        <nav>
          <ul>
            <li><a>Live Development</a></li>
          </ul>
        </nav>
      </header>
      <div id="editor">code here</div>
    </div>
  </body>
</html>
