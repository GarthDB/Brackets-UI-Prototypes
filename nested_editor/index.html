<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nested Editor Design Spec</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/app.js"></script><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div id="project-panel">
      <nav id="working-files">
        <ul>
          <li><a>index.html</a></li>
          <li><a>main.css</a></li>
        </ul>
      </nav>
      <nav id="project-files">
        <ul>
          <li class="file"><a>index.html</a></li>
          <li class="directory"><a>css</a>
            <ul>
              <li class="file"><a>main.css</a></li>
            </ul>
          </li>
          <li class="directory"><a>js</a>
            <ul>
              <li class="file"><a>app.js</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div id="content">
      <div id="editor"></div>
      <div id="status-bar"></div>
    </div>
    <div id="toolbar"></div>
  </body>
</html>
