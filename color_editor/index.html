<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script></script>
  </head>
  <body style="margin: 50px;">
    <header></header>
    <div id="content">
      <div style="padding: 20px; -webkit-user-select: none;" class="colorLabel">hsla(360, 100, 50%, 0.5)</div>
      <div class="coloreditor">
        <div class="saturation-luminosity-block">
          <div class="saturation-gradient"></div>
          <div class="luminosity-gradient"></div>
          <div class="selector"></div>
        </div>
        <div class="hue-slider">
          <div class="selector"></div>
        </div>
        <div class="opacity-slider">
          <div class="opacity-background"></div>
          <div class="opacity-gradient"></div>
          <div class="selector"></div>
        </div>
        <div class="lower-controls">
          <div class="color-indicator">
            <div class="selected-color"></div>
            <div class="original-color"></div>
          </div>
          <ul class="button-bar">
            <li class="selected"><a href="#">Hex</a></li>
            <li><a href="#">RGB</a></li>
            <li><a href="#">HSL</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
