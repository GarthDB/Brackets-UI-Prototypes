<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Basic Starter</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/app.js"></script><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <header></header>
    <div id="content"></div>
    <div id="status-bar">
      <div id="tab-space-toggle">
        <input id="tab-radio" type="radio" value="tab">
        <label for="tab-radio" class="selected">Tab</label>
        <input id="space-radio" type="radio" value="space">
        <label for="space-radio">Spaces</label>
      </div>
      <div id="tab-width">
        <label for="tab-width">4</label>
        <select id="tab-width-input">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
    </div>
  </body>
</html>
