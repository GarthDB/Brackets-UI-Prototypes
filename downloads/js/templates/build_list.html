{{#list}}
<section>
	<header>
		<h3>Sprint {{sprint}}</h3>
		<h4>released {{date}}</h4>
	</header>
	<div class="content"><a class="notes" href="{{&notes}}">Release Notes</a></div>
	<ul>
		<li><a href="{{&links.Mac}}">Mac</a> <span>({{links.Mac.filetype}}, {{links.Mac.filesize}})</span></li>
		<li><a href="{{&links.Windows}}">Windows</a> <span>({{links.Windows.filetype}}, {{links.Windows.filesize}})</span></li>
	</ul>
</section>
{{/list}}
